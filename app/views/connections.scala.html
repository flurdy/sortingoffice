@(databaseConnections: List[(Environment.ConnectionName,String)])

@main(Some("Choose database connection"),None) {

   <h3>Mail server data management tool</h3>
   
   <h4>Choose connection</h4>

	<ul>
		@for((name,description) <- databaseConnections){
			<li>
				<h4>
					<a href="@routes.Application.connectionIndex(name)">@name</a>
				</h4>
				<p>
					@description
				</p>
			</li>
		}

	</ul>



}
