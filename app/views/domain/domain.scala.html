@()

@main(Some("Domains")) {

   <h3>Domains</h3>

   <section>

		<h4>Relayed</h4>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>domain</th>
					<th>enabled</th>
					<th>transport</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="@routes.DomainController.alias">example.com</a></td>
					<td>yes</td>
					<td>virtual</td>
					<td class="actions">
						<button title="disable" class="btn btn-xs btn-warning">d</button>
						<button title="remove" class="btn btn-xs btn-danger">x</button>
					</td>
				</tr>
				<tr>
					<td><s><a href="@routes.DomainController.alias">example.net</a></s></td>
					<td><s>no</s></td>
					<td><s>virtual</s></td>
					<td class="actions">
						<button title="enable" class="btn btn-xs btn-success">e</button>
						<button title="remove" class="btn btn-xs btn-danger">x</button>
					</td>
				</tr>
				<tr>
					<td><a href="@routes.DomainController.alias">example.org</a></td>
					<td>yes</td>
					<td>virtual</td>
					<td class="actions">
						<button title="disable" class="btn btn-xs btn-warning">d</button>
						<button title="remove" class="btn btn-xs btn-danger">x</button>
					</td>
				</tr>
			</tbody>
		</table>

		<button class="btn btn-sm col-sm-3 col-xs-3 btn-info">add relay</button>

	</section>


   <section>

		<h4>Backed up</h4>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>domain</th>
					<th>enabled</th>
					<th>transport</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="@routes.DomainController.alias">example.com</a></td>
					<td>yes</td>
					<td>smtp:[mail.example.io]</td>
					<td class="actions">
						<button title="disable" class="btn btn-xs btn-warning">d</button>
						<button title="remove" class="btn btn-xs btn-danger">x</button>
					</td>
				</tr>
				<tr>
					<td><s>example.net</s></td>
					<td><s>no</s></td>
					<td><s>smtp:[mail.example.io]</s></td>
					<td class="actions">
						<button title="enable" class="btn btn-xs btn-success">e</button>
						<button title="remove" class="btn btn-xs btn-danger">x</button>
					</td>
				</tr>
				<tr>
					<td><a href="@routes.DomainController.alias">example.org</a></td>
					<td>yes</td>
					<td>smtp:[mail.example.io]</td>
					<td class="actions">
						<button title="disable" class="btn btn-xs btn-warning">d</button>
						<button title="remove" class="btn btn-xs btn-danger">x</button>
					</td>
				</tr>
			</tbody>
		</table>

		<button class="btn btn-sm col-sm-3 col-xs-3 btn-info">add backup</button>

	</section>




}
