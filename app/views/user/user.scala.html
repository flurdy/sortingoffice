@()

@main(Some("Users")) {

   <style>button.btn{ display: none; }</style>

   <h3>Users</h3>

   <section>

      <table class="table table-hover ticks">
         <thead>
            <tr>
               <th>email</th>
               <th>enabled</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td><a href="@routes.UserController.edituser">john.smith@@example.com</a></td>
               <td>yes</td>
               <td class="actions">
                  <button disabled title="disable" class="btn btn-xs btn-warning">d</button>
                  <button disabled title="edit" class="btn btn-xs btn-info">edit</button>
               </td>
            </tr>
            <tr>
               <td><s><a href="@routes.UserController.edituser">mark.smith@@example.com</a></s></td>
               <td><s>no</s></td>
               <td class="actions">
                  <button disabled title="enable" class="btn btn-xs btn-info">e</button>
                  <button disabled title="edit" class="btn btn-xs btn-info">edit</button>
               </td>
            </tr>
         </tbody>
      </table>

      <button disabled class="btn btn-sm col-sm-2 col-xs-2 btn-info">add user</button>

   </section>

}
