<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">{{ title }}</h1>

    {% if error.is_some() %}
    <div class="mb-6 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4" role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400 dark:text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800 dark:text-red-200">{{ form_error }}</h3>
                <div class="mt-2 text-sm text-red-700 dark:text-red-300">
                    <p>{{ error.as_ref().unwrap() }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <form {% if domain.is_some() %}hx-put="/domains/{{ domain.as_ref().unwrap().pkid }}"{% else %}hx-post="/domains"{% endif %} hx-target="#main-content" enctype="application/x-www-form-urlencoded" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="domain">
                    {{ form_domain }}
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="{{ form_tooltip_domain }}">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="domain" name="domain" type="text" placeholder="{{ form_placeholder_domain }}" value="{{ form.domain }}" required>
        </div>
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="transport">
                    {{ form_transport }}
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="{{ form_tooltip_transport }}">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="transport" name="transport" type="text" placeholder="{{ form_placeholder_transport }}" value="{{ form.transport }}">
        </div>

        <div class="mb-4">
            <div class="flex items-center gap-2">
                <div class="flex items-center">
                    <input type="checkbox" class="form-checkbox" name="enabled" {% if form.enabled %}checked{% endif %}>
                    <span class="ml-2 text-gray-700 dark:text-gray-300">{{ form_active }}</span>
                </div>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="{{ form_tooltip_enable }}">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% if domain.is_some() %}/domains/{{ domain.as_ref().unwrap().pkid }}{% else %}/domains{% endif %}">
                {{ form_cancel }}
            </a>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                {% if domain.is_some() %}{{ form_update_domain }}{% else %}{{ form_create_domain }}{% endif %}
            </button>
        </div>
    </form>
</div>
