<div class="absolute z-50 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none border border-gray-200 dark:border-gray-700">
  <ul class="py-1">
    {% for database in databases %}
    <li>
      <form hx-post="/database/select" hx-push-url="true">
        <input type="hidden" name="database_id" value="{{ database.id }}">
        <input type="hidden" name="redirect" value="{{ current_url }}">
        <button type="submit"
          class="w-full text-left px-4 py-2 text-sm {% if database.id == current_db %}bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 font-semibold{% else %}text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700{% endif %} rounded transition-colors duration-150">
          {% if database.id == current_db %}âœ“ {% endif %}{{ database.label }} <span class="ml-2 text-xs text-gray-400">({{ database.id }})</span>
        </button>
      </form>
    </li>
    {% endfor %}
  </ul>
</div>
