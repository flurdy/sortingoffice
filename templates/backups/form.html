<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">{% if backup.is_some() %}Edit Backup MX{% else %}New Backup MX{% endif %}</h1>

    <form {% if backup.is_some() %}hx-put="/backups/{{ backup.as_ref().unwrap().pkid }}"{% else %}hx-post="/backups"{% endif %} hx-target="#main-content" enctype="application/x-www-form-urlencoded" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="domain">
                Domain
            </label>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="domain" name="domain" type="text" placeholder="backup.example.com" value="{{ form.domain }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="transport">
                Transport
            </label>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="transport" name="transport" type="text" placeholder="smtp:[]" value="{{ form.transport }}">
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Transport configuration for the backup MX server (e.g., smtp:[] for local delivery)</p>
        </div>

        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" name="enabled" {% if form.enabled %}checked{% endif %}>
                <span class="ml-2 text-gray-700 dark:text-gray-300">Active</span>
            </label>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                {% if backup.is_some() %}Update{% else %}Create{% endif %} Backup MX
            </button>
            <a href="/backups" class="text-primary-600 hover:text-primary-800 dark:text-primary-400 dark:hover:text-primary-300">Cancel</a>
        </div>
    </form>
</div>
