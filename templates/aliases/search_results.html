{% if aliases.len() == 0 %}
<div class="p-3 text-gray-500 dark:text-gray-400 text-sm">{{ no_results }}</div>
{% else %}
<ul class="divide-y divide-gray-200 dark:divide-gray-700">
  {% for alias in aliases %}
  <li
    class="p-3 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-colors duration-150"
    data-alias="{{ alias.mail }}"
    data-destination="{{ alias.destination }}"
  >
    <div class="flex items-center justify-between">
      <span class="font-mono text-gray-900 dark:text-gray-100 text-sm">{{ alias.mail }}</span>
      <span class="text-gray-400 dark:text-gray-500 mx-2">â†’</span>
      <span class="font-mono text-gray-700 dark:text-gray-300 text-sm">{{ alias.destination }}</span>
    </div>
  </li>
  {% endfor %}
</ul>
{% endif %}
