<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">{% if alias.is_some() %}Edit Alias{% else %}New Alias{% endif %}</h1>

    <form {% if alias.is_some() %}hx-put="/aliases/{{ alias.as_ref().unwrap().id }}"{% else %}hx-post="/aliases"{% endif %} hx-target="#main-content" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="mail">
                Mail
            </label>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mail" name="mail" type="text" placeholder="alias@example.com" value="{{ form.mail }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="goto">
                Goto
            </label>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="goto" name="goto" type="text" placeholder="destination@example.com" value="{{ form.goto }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="domain">
                Domain
            </label>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="domain" name="domain" type="text" placeholder="example.com" value="{{ form.domain }}">
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" name="active" {% if form.active %}checked{% endif %}>
                <span class="ml-2 text-gray-700 dark:text-gray-300">Active</span>
            </label>
        </div>
        <div class="flex items-center justify-between">
            <div class="flex space-x-3">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Save
                </button>
                {% if alias.is_some() %}
                <a href="/aliases/{{ alias.as_ref().unwrap().id }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
                {% else %}
                <a href="/aliases" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
                {% endif %}
            </div>
        </div>
    </form>
</div>
