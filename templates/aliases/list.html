<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Aliases</h1>
    <a href="/aliases/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">New Alias</a>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Address</th>
                <th class="py-2 px-4 border-b">Goto</th>
                <th class="py-2 px-4 border-b">Domain</th>
                <th class="py-2 px-4 border-b">Active</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for alias in aliases %}
            <tr>
                <td class="py-2 px-4 border-b">{{ alias.address }}</td>
                <td class="py-2 px-4 border-b">{{ alias.goto }}</td>
                <td class="py-2 px-4 border-b">{{ alias.domain }}</td>
                <td class="py-2 px-4 border-b">{{ alias.active }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="/aliases/{{ alias.id }}" class="text-blue-500 hover:underline">Show</a>
                    <a href="/aliases/{{ alias.id }}/edit" class="text-blue-500 hover:underline ml-2">Edit</a>
                    <button hx-delete="/aliases/{{ alias.id }}" hx-target="#main-content" class="text-red-500 hover:underline ml-2">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
