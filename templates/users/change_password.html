<div class="container mx-auto">
  <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
    Change Password for {{ user.name }}
  </h1>

  {% if error.is_some() %}
  <div
    class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4"
    role="alert"
  >
    <span class="block sm:inline">{{ error.as_ref().unwrap() }}</span>
  </div>
  {% endif %}

  <form
    hx-post="/users/{{ user.pkid }}/change-password"
    hx-target="#main-content"
    enctype="application/x-www-form-urlencoded"
    class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label
        class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
        for="new_password"
      >
        New Password
      </label>
      <input
        class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="new_password"
        name="new_password"
        type="password"
        placeholder="Enter new password"
        required
      />
    </div>
    <div class="mb-6">
      <label
        class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
        for="confirm_password"
      >
        Confirm Password
      </label>
      <input
        class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="confirm_password"
        name="confirm_password"
        type="password"
        placeholder="Confirm new password"
        required
      />
    </div>
    <div class="flex items-center justify-between">
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        href="/users/{{ user.pkid }}"
      >
        Cancel
      </a>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Change Password
      </button>
    </div>
  </form>
</div>
