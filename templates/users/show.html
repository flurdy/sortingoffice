<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ user.name }}</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <p><span class="font-bold">Username:</span> {{ user.username }}</p>
            <p><span class="font-bold">Domain:</span> {{ user.domain }}</p>
            <p><span class="font-bold">Quota:</span> {{ user.quota }}</p>
            <p><span class="font-bold">Active:</span> {{ user.active }}</p>
            <p><span class="font-bold">Created:</span> {{ user.created }}</p>
            <p><span class="font-bold">Modified:</span> {{ user.modified }}</p>
        </div>
        <div class="flex items-center justify-between">
            <a href="/users/{{ user.id }}/edit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</a>
            <button hx-delete="/users/{{ user.id }}" hx-target="#main-content" hx-confirm="Are you sure you want to delete this user?" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        </div>
    </div>
</div>
