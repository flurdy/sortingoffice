<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">{% if user.is_some() %}Edit User{% else %}New User{% endif %}</h1>

    {% if error.is_some() %}
    <div class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4" role="alert">
        <span class="block sm:inline">{{ error.as_ref().unwrap() }}</span>
    </div>
    {% endif %}

    <form {% if user.is_some() %}hx-put="/users/{{ user.as_ref().unwrap().pkid }}"{% else %}hx-post="/users"{% endif %} hx-target="#main-content" enctype="application/x-www-form-urlencoded" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="id">
                    User ID
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="The email address for the user account (e.g., user@example.com)">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id" name="id" type="text" placeholder="user@example.com" value="{{ form.id }}" required>
        </div>
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="password">
                    Password
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="The password for the user account (leave empty to keep existing password when editing)">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password">
        </div>
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="name">
                    Name
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="The display name for the user (e.g., John Doe)">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" placeholder="John Doe" value="{{ form.name }}">
        </div>
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="domain">
                    Domain
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="The domain for this user (must match an existing domain)">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="domain" name="domain" type="text" placeholder="example.com" value="{{ form.domain }}" required>
        </div>
        <div class="mb-6">
            <div class="flex items-center gap-2">
                <div class="flex items-center">
                    <input class="mr-2 leading-tight" type="checkbox" name="enabled" {% if form.enabled %}checked{% endif %}>
                    <label class="text-sm text-gray-700 dark:text-gray-300">
                        Active
                    </label>
                </div>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="Enable this user account">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% if user.is_some() %}/users/{{ user.as_ref().unwrap().pkid }}{% else %}/users{% endif %}">
                Cancel
            </a>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                {% if user.is_some() %}Update{% else %}Create{% endif %} User
            </button>
        </div>
    </form>
</div>
