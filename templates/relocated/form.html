<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">{{ title }}</h1>

    <form {% if form.old_address != "" %}hx-put="{{ action }}"{% else %}hx-post="{{ action }}"{% endif %} hx-target="#main-content" enctype="application/x-www-form-urlencoded" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="old_address">
                    {{ field_old_address }}
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="{{ field_old_address_help }}">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="old_address" name="old_address" type="text" placeholder="{{ placeholder_old_address }}" value="{{ form.old_address }}" required>
            <p class="text-gray-600 dark:text-gray-400 text-xs mt-1">{{ field_old_address_help }}</p>
        </div>
        
        <div class="mb-4">
            <div class="flex items-center gap-2 mb-2">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold" for="new_address">
                    {{ field_new_address }}
                </label>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="{{ field_new_address_help }}">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <input class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-white bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new_address" name="new_address" type="text" placeholder="{{ placeholder_new_address }}" value="{{ form.new_address }}" required>
            <p class="text-gray-600 dark:text-gray-400 text-xs mt-1">{{ field_new_address_help }}</p>
        </div>
        
        <div class="mb-4">
            <div class="flex items-center gap-2">
                <div class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" name="enabled" {% if form.enabled %}checked{% endif %}>
                    <span class="ml-2 text-gray-700 dark:text-gray-300">{{ field_enabled }}</span>
                </div>
            </div>
        </div>
        
        <div class="flex items-center justify-between">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/relocated">
                {{ action_cancel }}
            </a>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                {{ action_save }}
            </button>
        </div>
    </form>
</div>
